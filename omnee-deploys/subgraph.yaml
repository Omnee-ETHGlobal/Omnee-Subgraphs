specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniversalFactory
    network: base-sepolia
    source:
      address: "0xfb9cdefa6db1990dbc01225311f4f8a980ebdceb"
      abi: UniversalFactory
      startBlock: 12532750
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - PeerSet
      abis:
        - name: UniversalFactory
          file: ./abis/UniversalFactory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PeerSet(uint32,bytes32)
          handler: handlePeerSet
      file: ./src/universal-factory.ts
