specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniversalFactory
    network: base-sepolia
    source:
      address: "0xE54F28e6cC35b5D3d8697B2ccf0510157586fa6F"
      abi: UniversalFactory
      startBlock: 12573012
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OFTCreated
        - OwnershipTransferred
        - PeerSet
      abis:
        - name: UniversalFactory
          file: ./abis/UniversalFactory.json
      eventHandlers:
        - event: OFTCreated(address,string,string,uint32[],uint256)
          handler: handleOFTCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PeerSet(uint32,bytes32)
          handler: handlePeerSet
      file: ./src/universal-factory.ts
